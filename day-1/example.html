<!-- Set the doctype -->
<!doctype html>

<!-- This website is in English -->
<html lang="en">
    
    <!-- Metadata. This is not part of the main webpage. -->
    <head>
    
        <!-- Encoding of the file. Almost everything is encoded in UTF-8 these days. -->
        <meta charset="utf-8">
        
        <!-- The Viewport. This basically tells the browser that this website can be viewed on a desktop OR a phone. -->
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        
        <!-- Page title. This shows up as the name of the tab or the title on a Google search. -->
        <title>PAGE TITLE</title>
        
        <!-- Favicon. This is the little image up in the name of the tab or in a Google search. -->
        <link rel="icon" type="image/png" sizes="16x16" href="FAVICON.png">
        <link rel="icon" type="image/png" sizes="32x32" href="FAVICON32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="FAVICON96.png">
        
        <!-- Description. This shows up as the webpage description on a Google search. -->
        <meta name="description" content="PAGE DESCRIPTION">
        
        <!-- Style. This is where custom CSS can live. -->
        <style></style>
        <link rel="stylesheet" href="STYLE.css">
    </head>
    
    <!-- This is what you see on the screen -->
    <body>
        <h1>CONTENT</h1>
        <p>MORE CONTENT</p>
    
        <!-- Script. This is where custom Javascript can live. Usually, the JS should be at the end of the document. -->
        <script src="SCRIPT.js"></script>
    </body>
</html>
